sonar.organization=upskilling-mern
sonar.projectKey=upskilling-mern_git-app

# Source directories to scan
sonar.sources=BE,FE/src

# Exclude build artifacts and dependencies
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.log,**/package-lock.json,**/Dockerfile

# Include JavaScript and JSX files
sonar.inclusions=**/*.js,**/*.jsx,**/*.mjs

# Encoding
sonar.sourceEncoding=UTF-8

