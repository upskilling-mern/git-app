services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend-net

  backend:
    build:
      context: ./BE
      dockerfile: Dockerfile
    image: w1-backend
    container_name: products-be
    ports:
      - "4001:4000"
    env_file:
      - ./BE/.env.dev # Development-specific env file
    environment:
      - NODE_ENV=development
      # Override env vars here if needed (takes precedence over env_file)
    depends_on:
      - mongo
    networks:
      - backend-net

  frontend:
    build:
      context: ./FE
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://backend:4000/api/products}
    image: w1-frontend
    container_name: products-fe
    ports:
      - "8080:5173"
    env_file:
      - ./FE/.env.dev # Development-specific env file
    depends_on:
      - backend
    networks:
      - frontend-net
      - backend-net

volumes:
  mongo-data:


networks:
  backend-net:
  frontend-net:


